<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="ha.jpg" type="Image/x-icon">
    <title>falisha</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shine {
            0% { background-position: -100% 50%; }
            100% { background-position: 200% 50%; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #f3f4f6, #e6f3ff);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated Navigation */
        .navbar {
            background-color: #ff00d9;
            padding: 1rem;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            animation: fadeIn 0.5s ease forwards;
            position: relative;
            overflow: hidden;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shine 3s infinite linear;
        }

        .navbar a:hover {
            background-color: #ff00d9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Main Content Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin: 40px 0;
            animation: fadeIn 1s ease;
        }

        .profile-section h1 {
            color: #ff00d9;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .profile-content {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: slideIn 1s ease;
        }

        .profile-image {
            flex: 0 0 200px;
            position: relative;
        }

        .profile-image img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            animation: pulse 3s infinite;
            transition: transform 0.3s ease;
        }

        .profile-image:hover img {
            transform: scale(1.05) rotate(2deg);
        }

        .profile-text {
            flex: 1;
            text-align: left;
            padding: 20px;
        }

        .profile-text ul {
            list-style: none;
        }

        .profile-text li {
            padding: 10px;
            margin: 10px 0;
            background: rgba(123, 43, 247, 0.1);
            border-radius: 5px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease forwards;
            position: relative;
            overflow: hidden;
        }

        .profile-text li:hover {
            transform: translateX(10px);
            background: rgba(123, 43, 247, 0.2);
        }

        /* Hobbies Section */
        .hobbies-section {
            margin: 40px 0;
            animation: fadeIn 1s ease;
        }

        .hobbies-section h2 {
            color: #ff00d9;
            text-align: center;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .hobbies-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .hobby-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
        }

        .hobby-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .hobby-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .hobby-card img:hover {
            opacity: 0.7;
        }

        .hobby-card:hover img {
            transform: scale(1.1);
        }

        .hobby-card p {
            color: #ff00d9;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            background-color: #ff00d9;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 40px;
            animation: slideIn 0.5s ease;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hobbies-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .profile-content {
                flex-direction: column;
                align-items: center;
            }
            
            .hobbies-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .hobbies-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    </div>

    <footer>
        <p>&copy; 2024 Portofolio Falisha</p>
